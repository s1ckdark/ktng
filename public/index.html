            <p class="item active">테스터 제품이 판매 매장 조명에 오래 노출되어 있으면 변색 될 수 있으므로 꼭 피부에 발색테스트를 해본다.</p>
            <p class="item">손등에 발색 후 살짝 불었을 때 표면의 가루가 너무 날리는 제품은 피한다.</p>
            <p class="item">손등에 발색해 보고 색이 너무 진하게 표현되는 제품은 피한다.</p>
            <p class="item">손등에 발색 후 10초 정도 말린 후 문지르면 번짐 정도를 알 수 있다.</p>
            <p class="item">손등에 발색하기 보다 내용물을 길게 빼서 입술에 가까이 대보고 컬러를 확인하는 것이 정확하다.</p>

                <div class="card-body">
                  <strong>운동 전후</strong>
                  땀과 열이 많이 나기 때문에 열기를 식힐 시원한 향이 필수. 상큼한 시트러스(Citrus) 계열이나 그린(Green) 계열의 향수, 깨끗한 워터리(Watery) 계열의 향수로.

                  중년의 중후함을 느끼게 하는 플로리엔탈 (Floriental) 계열이나 <br>오리엔탈(Oriental) 계열의 향수.

      <div class="box padding-lg">
        <div class="perfume-slider owl-carousel owl-carousel-normal">
          <div class="item item1" data-dot="01">
            <p class="question">Q. 향수를 신체 어느 부분에 뿌리는 것이 가장 좋을까?</p>
            <p class="answer">A. 향기는 아래에서 위로 올라오는 성질을 가지고 있기 때문에 복사뼈 부위, 무릎이나 스커트 끝단과 같이 일반적으로 움직임이 많은 부분에 사용하는 것이 효과적이다. 또 손목 안쪽과 같이 맥박이 뛰는 부위에 향수를 사용하면 맥박이 뛰면서 향을 조금씩 발산함으로 향수를 사용하는데 적절한 부위이다. 그리고 햇빛에 의한 알러지나 가려움을 막기 위해 귀 뒷면에 사용해도 좋다.</p>
            <p class="question">Q. 피부상태에 따라 향수를 선택하는 방법은.</p>
            <p class="answer">A. 보통 지성피부인 사람은 신선하고 깔끔한 느낌을 갖는 오데코롱의 사용을 권하고, 건성피부인 사람은 지성피부인 사람보다 향기 지속시간이 짧은 편이므로 소량씩 자주 사용하거나, 향수를 사용하기 전에 바디로션을 발라 향의 지속을 좋게 한다. 피부가 민감한 사람의 경우에는 직접 피부에 사용하는 것을 피하고 스커트나 스카프 같은 섬유에 뿌리는 것을 권한다.</p>
          </div>
          <div class="item item2" data-dot="02">
            <p class="question">Q. 향수를 다른 용도로 사용한다면.</p>
            <p class="answer">
              A. 1.편지지의 모서리나 메모지, 손수건, 모자 등에도 몇 방울의 향수가 큰 효과를 낸다. <br>
              2. 샴푸할 때나 목욕할 때 마지막 헹구는 물에 향수 몇 방울을 떨어뜨려도 상쾌한 향기 속에서 생활할 수 있다.<br>
              3. 옷장이나 서랍에 향수를 뿌리거나 향수를 묻힌 거즈를 넣어두면 옷에 적당한 향기가 베이는 것은 물론이고 향수자체가 방충제, 방부제의 역할도 함으로 일석이조의 효과를 볼 수 있다.<br>
              4. 오래돼서 향이 변한 향수는 향수병을 열어 신발장, 욕실 등에 놓아 두면 방향제 대용으로 사용할 수 있다.
            </p>
            <p class="question">Q. 향수 사용이 거북한 사람은.</p>
            <p class="answer">A. 속옷이나 블라우스를 다림질 할 때 다림판 위에 향수를 몇 방울 떨어뜨려 자신의 옷에 자연스런 향기가 배게 하는 것이 향수 사용이 거북스러운 사람에게 추천할 만한 활용 방법이다.</p>
          </div>
        </div>
      </div>
    </div>

          <div class="card-body">
            <strong>1. 아이크림 바르고 눈꺼풀 눌러주기</strong>
            아이 크림을 양쪽 눈가에 올려놓고 손가락 끝을 이용해 눈 아래쪽에서 눈꼬리 쪽으로 가볍게 톡톡 두드려주며 흡수시킨 후 눈꺼풀을 4~5회 정도 지그시 눌렀다 떼었다를 반복한다.
            <br>
            <strong>2. 눈 주위 따뜻한 온기 전달 후 지압하기</strong>
            손바닥을 비벼 열기를 만든 후 눈 앞머리 부분, 눈꼬리, 관자놀이 부분을 두 번째 손가락으로 꼭꼭 누른다.

          <div class="card-body">
            <strong>1. 족욕법</strong>
            따뜻한 물에 발을 1~2분 정도 담근 후 찬물에 1~2분 정도 담근다. 이렇게 2~3회 정도 반복하면 하루 종일 지친 발의 피로가 말끔히 풀린다.
            <br>
            <strong>2. 발 근육 풀기</strong>
            발 전체에 바디 크림을 충분히 바른 후 주무른다. 그 후 다리를 뻗어 앉은 후 양쪽 발목을 같은 방향, 다른 방향으로 돌리고 발가락 끝까지 힘을 주어 뻗었다 접었다를 반복한다.
